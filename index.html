<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Etch-A-Sketch</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="styles/reset.css" />
		<link rel="stylesheet" href="styles/styles.css" />
		<script src="script.js" async defer></script>
	</head>
	<body>
		<header class="header">
			<h1 class="title">Etch-A-Sketch</h1>
		</header>
		<main class="main">
			<div class="grid" id="grid"></div>
			<div class="settings">
				<input type="color" value="#161922" id="colorPicker" />
				<button id="colorBtn">Color Mode</button>
				<button id="rgbBtn">RGB Mode</button>
				<button id="eraserBtn">Eraser</button>
				<button id="clearBtn">Clear</button>
				<div class="size-value" id="sizeValue">16x16</div>
				<input type="range" id="sizeSlider" value="16" min="1" max="64" />
			</div>
		</main>
		<footer class="footer"></footer>
	</body>
</html>
